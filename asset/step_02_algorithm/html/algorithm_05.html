function Num3(){
  var a = parseInt(document.getElementById('input1').value);
  var b = parseInt(document.getElementById('input2').value);
  var c = parseInt(document.querySelector('#input3').value);

  var n1,n2,n3;
  // console.log(a,b,c);
  document.write(a,b,c);
      n1 = Number.isInteger(a);
      n2 = Number.isInteger(b);
      n3 = Number.isInteger(c);
      if(n1 && n2 && n3){
        // console.log('모두 숫자');
        document.write('모두 숫자');
      }else{
        // console.log('일부 숫자가 아님');
        document.write('일부 숫자가 아님');
      }
}

document.querySelector('button').addEventListener('click', Num3);

var myNumber = function(a,b,c){
    var i = a, j = b, p = c, k = 0, l;
    var arr = [];

    // l의 변수를 통해서 큰숫자를 판단!
    if(i >= j && i >= p){
       l = i;
      }else if(j >= p){
       l = j;
      }else{
       l = p;
      }
          // var firstArr = [i , j, p];
          // console.log(firstArr);
          // firstArr.sort(function(ll, kk){ return kk-ll });
          // console.log(firstArr);
          // console.log(firstArr[0]);

    // console.log('입력숫자중 큰숫자는: '+l);
      for(; k <= l; k++){
        if(i%k==0 && j%k==0 && p%k == 0){
          arr.push(k);
        }// if
      }// for
    console.log(arr);
  }// myNumber
  myNumber(100,2, 1200);
