<!DOCTYPE html>
<!-- js_mouseClick_01.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--[if lte IE 9]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/ie7/IE9.js"></script>
		<script src="../ie/css3pie/PIE_IE9.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="../../css/base/reset.css" />
	<link rel="stylesheet" href="../../css/base/common.css" />
	<link rel="stylesheet" href="../../fontAwesome/css/font-awesome.min.css" />
	<!-- css work file link -->
	<style>
		.sample{width: 400px; height: 500px; border: 1px solid  #777;
			/*background-image: url("http://lorempixel.com/400/500/sports/1");*/
			/*background-repeat: no-repeat; background-position: center;*/
			background-color: #f07;
			background-size: 100%; position: relative; margin: 5rem auto;
			overflow: hidden;}
		.sample:before{content:"image"; display: block; position: absolute; z-index: 100; width: 300%; height: 250%; 
					background-color:rgba(0,100,255,0.2); top:50%; margin-top: -150%; left: 50%; margin-left: -150%;
					text-align: center; line-height: 1200px; font-size: 5rem; color:rgba(0,0,0,0.3); font-weight: bold;
					transform:rotate(-30deg);}
		.youtube{width: 560px; height: 430px; background-color: #333; border: 0; margin: auto; position: relative;}
		/*.youtube:before{content:" "; display: block; position: absolute; width: 100%; height: 100%; z-index: 100;}*/
		.youtube>iframe{border: 0; width: 100%; height: 100%;}

	</style>
	<title>my title</title>
</head>
<body>
	<div class="sample">
		<span class="hidden">image 오른버튼 금지</span>
	</div>
	<div class="youtube">
		<iframe  id="fraDisabled" src="https://www.youtube-nocookie.com/embed/b7NaHVIakrM" oncontextmenu="return false" allow="autoplay; encrypted-media" allowfullscreen></iframe>
	</div>
	<!-- jquery-->
	<script src="../../js/base/jquery-3.2.1.min.js"></script>
	<script src="../../js/base/jquery-ui.min.js"></script>
	<script>
		document.getElementById("fraDisabled").Disabled = true;

		(function() {
			  $(document,'iframe').on("contextmenu",function(e){
		        return false;
		    });


		    $(window).on('mousedown',function(e) {
		    	console.log(e.which);
            e.stopPropagation(); //이벤트 전파 중지
            e.preventDefault(); //기본 동작 수행방지
		    	// if(e.which == 3){alert('마우스 오른버튼 금지!');}
		    	// $(window).trigger('contextmenu');
	        // if (window.addEventListener) { $(document).on(eventType, handler, false) }
	          window.event.cancelBubble = true; //전파 방지
            window.event.returnValue = false; //기본 동작 수행방지

		    	return false;
		    })
		})(jQuery);
	</script>
</body>
</html>
