<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--[if lte IE9]>
    <script src="../js/base/html5shiv-printshiv.js"></script>
    <script src="../js/base/html5shiv.js"></script>
  <![endif]-->
  <!-- fontAwesome and nanumGothicFont -->

  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
 
  <title>siteName</title>
  <style>
    #wrap{width: 100%; height: 100%; background-color: #9af; padding-top: 5rem;}
    ul{width: 80%; height:700px; /* background-color: #aac;  */position: relative; 
      margin:auto; -webkit-perspective:300;
    }
    li{position: absolute; top: 50%; left: 50%; width: 300px; height: 350px; border: 1px solid  #055; background-color: #fff;
      margin-left: -150px; margin-top: -175px;
      text-align: center; line-height: 350px; font-size: 5rem; 
      transition:all 2s linear;}


  </style>
</head>
<body>
  <div id="wrap">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <!-- <li>6</li> -->
    </ul>
  </div>
  
  <!-- script -->
  <script src="../../js/base/jquery-3.2.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>
  <!-- use script -->
  <script>
    (function($) {
      var wrap = $('#wrap');
      var wrapBox = wrap.children('ul');
      var wrapLi = wrapBox.children('li');

      var li1 = {zIndex:300, transform:'translate3d(-10rem,-20rem,-10rem)'};
      var li2 = {zIndex:400, transform:'translate3d(-20rem,0,-5rem)'};
      var li3 = {zIndex:500, transform:'translate3d(0,10rem,0)'};
      var li4 = {zIndex:400, transform:'translate3d(20rem,0,-5rem)'};
      var li5 = {zIndex:300, transform:'translate3d(10rem,-20rem,-10rem)'};


      var i=[0,1,2,3,4];

      wrapLi.eq(i[0]).css(li1);
      wrapLi.eq(i[1]).css(li2);
      wrapLi.eq(i[2]).css(li3);
      wrapLi.eq(i[3]).css(li4);
      wrapLi.eq(i[4]).css(li5);
  
      var j=0;

      setInterval(function(){
        for(j=0;j<i.length;j++){
          i[j]+=1;
          if(i[j]>=5){
            i[j] -= 5;
          }
            wrapLi.eq(i[0]).css(li1);
            wrapLi.eq(i[1]).css(li2);
            wrapLi.eq(i[2]).css(li3);
            wrapLi.eq(i[3]).css(li4);
            wrapLi.eq(i[4]).css(li5);
            // console.log(i[j]);
        };
      
      },3000);
    })(jQuery);
  </script>
</body>
</html>
